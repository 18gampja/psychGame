<body>
    
        <!-- Game Screen (Includes Video, Video Controls, and File) -->
        <div id="gameScreen" class="game_screen">
        
            <video playsinline controls id="embedVideo" class="embedVideo">
                Your Browser Doesn't Support HTML5
            </video>      
            <div class="finishButton" style="visibility: hidden">Finish</div>         

        
            <div id="videoControls" class="videoControls">
                <!-- <button id="playVideoButton" class="playButton">Play</button>
                <button id="pauseVideoButton" class="pauseButton">Pause</button> -->
                <!-- <button id="muteVideoButton" class="muteButton">Mute</button> -->
                <!-- <button id="captionButton" class="pauseButton">Previous</button> -->
                <!-- <button id="fileButton" class="pauseButton">View Client File</button> -->
                <button id="playVideoButton" class="pauseButton"><img src="https://img.icons8.com/ios-glyphs/30/40C057/play-button-circled--v1.png"/></button>  
                <button id="pauseVideoButton" class="pauseButton"><img src="https://img.icons8.com/ios-glyphs/30/22C3E6/circled-pause.png"/></button>
                <button id="muteVideoButton" class="muteButton"><img src="https://img.icons8.com/ios/30/737373/high-volume--v1.png"/></button>
                <button id="captionButton" class="pauseButton"><img src="https://img.icons8.com/ios-filled/30/737373/previous.png"/></button>
                <button id="fileButton" class="pauseButton"><img src="https://img.icons8.com/ios-glyphs/30/737373/opened-folder.png"/></button>
            </div>
            <div class="button-center">
                <button id="continueButton" class="continueButton" style="visibility: hidden">Continue</button>
            </div>

            <div id="fileModal" class="modal">

                <!-- Modal content -->
              <div class="modal-content">
                  <div class="modal-header">
                      <span class="close">&times;</span>
                      <h2>Client File</h2>
                  </div>
                      <div class="modal-body">
                          <img src="../images/file.png" id="modal_img"/>
                      </div>

                  </div>
        
        </div>
    

          <div id="tip" class="tipPopup" style="visibility: hidden">
              <h3></h3>
          </div>

          <!-- Direction Prompt -->

          <div class="prompts" style="text-align: center">

              <div id="prompt1" class="pathSelector">
                  <h4 id="prompt_h1">Testing</h4>
              </div>

              <div id="prompt2" class="pathSelector">
