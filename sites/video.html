<body>

        <!-- Game Screen (Includes Video, Video Controls, and File) -->
        <div id="gameScreen" class="game_screen">

            <video controls playsinline id="embedVideo" class="embedVideo" type="video/mp4"></video>

            <div id="videoControls" class="videoControls">
                <button id="playVideoButton" class="playButton">Play</button>
                <button id="pauseVideoButton" class="pauseButton">Pause</button>
                <button id="muteVideoButton" class="muteButton">Mute</button>
                <button id="captionButton" class="pauseButton">Captions</button>
                <button id="fileButton" class="pauseButton">View Client File</button>
            </div>
            <div class="button-center">
                <button id="continueButton" class="continueButton" style="visibility: hidden">Continue</button>
            </div>
            

            <div id="fileModal" class="modal">
                  <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Client File (Test Image)</h2>
                    </div>
                        <div class="modal-body">
                            <img src="../images/file.png" id="modal_img"/>
                        </div>

                    </div>
                
                    <script>
                        // Get the modal
                        var modal = document.getElementById("fileModal");

                        // Get the button that opens the modal
                        var btn = document.getElementById("fileButton");
                        // Get the <span> element that closes the modal
                        var span = document.getElementsByClassName("close")[0];

                        // When the user clicks on the button, open the modal
                        btn.onclick = function() {
                            modal.style.display = "block";
                        }

                        // When the user clicks on <span> (x), close the modal
                        span.onclick = function() {
                            modal.style.display = "none";
                        }

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    </script>
              
            </div>

            <div id="tip" class="tipPopup" style="visibility: hidden">
                <h3></h3>
            </div>

            <!-- Direction Prompt -->

            <div class="prompts" style="text-align: center">
