<!DOCTYPE html>
<html lang="en-US">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trial Website for Couch Counseling Project</title>
    <link rel="stylesheet" type="text/css" href="../style.css"/>

</head>
<body style="background-color:#1b0c2b;"> <!-- Color Name: Haiti -->
    <div class="onScreen">

        <!-- Intro Banner -->
        <div class="rectangle_banner_INTRO">Video!</div>

        <!-- Window Selection Bar -->
        <div class="window_selection">
            <button id="homeButton" class="window_button" onclick="location.href='../index.html'">Home</button>
            <button id="aboutButton" class="window_button" onclick="location.href='about.html'">About</a></button>
            <button id="startButton" class="window_button" onclick="location.href='video.html'">Play Game</button>

        </div>

        <div id="gameScreen" class="game_screen">
            <video id="mainVideo" class="mainVideo" width=1000 height=562 src="../testVideo.mp4" type="video/mp4">Your browser does not support HTML5 video.</video>

            <div id="videoControls" class="videoControls">
                <button id="playVideoButton" class="playButton">Play</button>
                <button id="pauseVideoButton" class="pauseButton">Pause</button>
                <button id="muteVideoButton" class="muteButton">Mute</button>
                <button id="placeholderButton" onclick="alert('You pressed the button!')" class="pauseButton">Captions</button>
                <button id="placeholderButton2" onclick="alert('You pressed the button!')" class="pauseButton">View File</button>
            </div>

            <!-- Video Controls Script -->
            <script>
                function videoAppear(){
                    document.getElementById("gameScreen").style.visibility= "visible";
                    document.getElementById("videoControls").style.visibility= "visible";
                    document.getElementById("aboutScreen").style.visibility= "hidden";
                    
                }
                document.getElementById("aboutButton").addEventListener("click", aboutAppear);
                document.getElementById("startButton").addEventListener("click", videoAppear);


                var vid = document.getElementById("mainVideo");
                pause = document.getElementById("pauseVideoButton");
                mute = document.getElementById("muteVideoButton");
                play = document.getElementById("playVideoButton");

                function playVid() {
                  vid.play();
                }

                function pauseVid() {
                  vid.pause();
                }
                function muteVid() {
                  if(vid.muted == true){
                    mute.innerHTML = 'Mute';
                    vid.muted = false;
                  } else {
                    mute.innerHTML = 'Unmute';
                    vid.muted = true;
                  }
                }
                play.addEventListener("click", playVid);
                pause.addEventListener("click", pauseVid);
                mute.addEventListener("click", muteVid);
            </script>

            <!-- Function to be Run on End of Video -->
            <script>
                document.getElementById('mainVideo').addEventListener('ended',afterVideo);
                function lockOptions(){
                    var options = document.getElementById('videoControls')
                    options.style.visibility= "hidden";
                }
                function afterVideo() {
                    var dialog = document.getElementById('DialogExample');
                    lockOptions();
                    dialog.show();
                }
            </script>

            <!-- Direction Prompt -->
            <div class="prompt">
                <dialog id="DialogExample" class="pathSelector">
                    <p>Here is some text for example.</p>
                    <button id="prompt1">Prompt 1</button>
                    <button id="prompt2">Prompt 2</button>
                    <br>
                    <button id="prompt3">Prompt 3</button>
                    <button id="prompt4">Prompt 4</button>
                </dialog>

                <script type="text/JavaScript">
                    document.getElementById("prompt1").addEventListener("click", direction1);
                    document.getElementById("prompt2").addEventListener("click", direction2);
                    document.getElementById("prompt3").addEventListener("click", direction3);
                    document.getElementById("prompt4").addEventListener("click", direction4);

                    var dialog = document.getElementById('DialogExample');

                    function unlockOptions(){
                        var options = document.getElementById('videoControls')
                        options.style.visibility= "visible";
                    }

                    function direction1(){
                        alert('Direction 1!');
                        dialog.close();
                        unlockOptions()
                    }
                    function direction2(){
                        alert('Direction 2!');
                        dialog.close();
                        unlockOptions()
                    }
                    function direction3(){
                        alert('Direction 3!');
                        dialog.close();
                        unlockOptions()
                    }
                    function direction4(){
                        alert('Direction 4!');
                        dialog.close();
                        unlockOptions()
                    }
                </script>
            </div>
        </div>
    </div>
</body>
